<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="src/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:wght@700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="video-container">
                <video autoplay muted loop id="myVideo">
            <source src="images/birds.mp4" type="video/mp4" />
          </video>
            </div>
            <section id="banner" class="your-city">
                <header>
                    <form id="search-form">
                        <div class="input-group rounded">
                            <input type="search" class="form-control rounded" id="search-input" placeholder="Location" aria-label="Search" aria-describedby="search-addon" />
                            <span class="input-group-text border-0" id="search-addon">
                  <button type="input">
                    <i id="searchicon" class="fas fa-search"></i>
                  </button>
                </span>
                            <span>
                  <button
                    type="button "
                    class="btn btn-primary"
                    id="current-location"
                    style="float: right"
                  >
                    Use my Location
                  </button>
                </span>
                        </div>
                    </form>
                </header>
            </section>
            <br />

            <section>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h1 class="city" id="city-input">Birmingham</h1>
                                <h1 class="day" id="day-input">Sunday</h1>
                                <h1 class="temper" id="temp-input">16</h1>
                                <p>
                                    <a href="#" class="active" id="celsius-click">C</a>|
                                    <a href="#" id="fahrenheit-click"> F </a>
                                </p>
                                <h1 class="forecast" id="forecast-input">Partly Sunny</h1>
                                <img src="" alt="Sunny" id="icon" class="float-left" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="card">
                            <div class="card-body">
                                <h2>
                                    Wind: <span class="wind" id="wind-input"> 10 mph</span>
                                </h2>
                                <h2>
                                    Feels like:
                                    <span class="feels" id="feels-input"> 10% </span>
                                </h2>
                                <h2>
                                    Humidity:
                                    <span class="humidity" id="humidity-input"> 70%</span>
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <div class="weather-forecast" id="forecast-fivedays">
                </div>
        </div>
    </div>
    </section>
    </div>
    <footer>
        <div id="sourcecode ">
            <strong><a href="https://github.com/mah752/myweatherapp "
                >Open source code by Maryan
              </a></strong
            >
          </div>
        </footer>
    <script src="src/index.js "></script>
  </body>
</html>
